# ===============================================
# SERVER CONFIGURATION
# ===============================================
server.port=8080
spring.application.name=cryptops-bidding

# ===============================================
# MONGODB CONFIGURATION
# ===============================================
# MongoDB Connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cryptops_auction
spring.data.mongodb.authentication-database=admin

# Alternative: Use MongoDB URI (Comment out above if using this)
# spring.data.mongodb.uri=mongodb://localhost:27017/cryptops_auction

# MongoDB Atlas (Cloud) - Uncomment for production
# spring.data.mongodb.uri=mongodb+srv://username:password@cluster.mongodb.net/cryptops_auction?retryWrites=true&w=majority

# ===============================================
# FILE UPLOAD CONFIGURATION
# ===============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File storage path
file.upload.dir=uploads/nft-images

# ===============================================
# APPLICATION CONFIGURATION
# ===============================================
app.base.url=http://localhost:8080

# ===============================================
# CORS CONFIGURATION
# ===============================================
# Allow these origins to access the API
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:5174
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.root=INFO
logging.level.com.cryptops.bidding=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================================
# JACKSON (JSON) CONFIGURATION
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.indent-output=true

# ===============================================
# SECURITY CONFIGURATION (Optional)
# ===============================================
# JWT Secret Key (if using JWT authentication)
# jwt.secret=your-secret-key-here-change-in-production
# jwt.expiration=86400000

# ===============================================
# ERROR HANDLING
# ===============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================================
# DEVELOPMENT CONFIGURATION
# ===============================================
# Auto-reload (DevTools)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true 